<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css" type="">
    <script src="https://kit.fontawesome.com/0ca851cd6b.js" crossorigin="anonymous"></script>
    <title>Travel Website</title>
</head>
<body>
    <nav class="navigation bg-dark">
        <div class="container">
            <img class="logo" src="./Images/—Pngtree—earth travel abroad travel tourism_3943357.png" alt="Travel the world logo">
                <ul class="list-items">
                    <li class="list-item"><a class="item" href="./index.html">HOME</a></li>
                    <li class="list-item"><a class="item" href="./about.html">ABOUT</a></li>
                    <li class="list-item"><a class="item" href="./contact.html">CONTACT US</a></li>
                </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">LOCATION</h2>
                        <p>Lorem ipsum dolor sit.</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">E-MAIL</h2>
                        <p>xyz@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone-volume fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">CALL</h2>
                        <p>+923000000000</p>
                    </div>
                        <img src="./Images/company-img.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>

                    <p class="text-gray">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut provident voluptates tempora asperiores, ab quis.</p>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" class="form-btn"> Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer text-white">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2023, All Rights Reserved</p>
    </footer>
</body>
</html>
